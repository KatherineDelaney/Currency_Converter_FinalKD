<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Abroad Currency</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <nav class="main-nav">
        <div class="nav-logo">StudyAbroad<span>CurrencyConverter</span></div>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/action">History</a>
            <a href="/about">About</a>
            <a href="/help">Help</a>
        </div>
    </nav>

    <div class="container card">
        <h1>Currency Converter</h1>
        <div class="converter-box">
            <input type="number" id="amount" placeholder="Amount" value="1">
            <select id="fromCurrency">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
            </select>
            <span>to</span>
            <select id="toCurrency">
                <option value="EUR">EUR</option>
                <option value="USD">USD</option>
                <option value="GBP">GBP</option>
            </select>
            <button id="convertBtn">Convert & Save</button>
        </div>
        <h2 id="resultDisplay"></h2>
    </div>

    <script src="main.js"></script> </body>
</html>

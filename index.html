<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Abroad Currency Converter</title>

  <!-- CSS -->
  <link rel="stylesheet" href="/style.css">

  <!-- JS Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<body class="animate__animated animate__fadeIn">
  <nav class="main-nav">
    <div class="nav-logo">StudyAbroad<span>Currency Converter</span></div>
    <div class="nav-links">
      <a href="/index">Home</a>
      <a href="/action">History</a>
      <a href="/about">About</a>
      <a href="/help">Help</a>
    </div>
  </nav>

  <div class="page-container card">
    <h1>Currency Converter</h1>
    <input type="number" id="amount" placeholder="Enter amount">
    <select id="fromCurrency"></select>
    <select id="toCurrency"></select>
    <button id="convertBtn" class="btn">Convert & Save</button>
    <p id="result"></p>
    <canvas id="conversionChart" style="max-width:600px;"></canvas>
  </div>

  <script src="/main.js"></script>
</body>
</html>

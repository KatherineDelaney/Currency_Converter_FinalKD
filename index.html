<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Abroad Currency Converter</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="animate__animated animate__fadeIn">

  <nav class="main-nav">
    <div class="nav-logo">StudyAbroad<span>Currency Converter</span></div>
    <div class="nav-links">
      <a href="/index.html">Home</a>
      <a href="/action.html">History</a>
      <a href="/about.html">About</a>
      <a href="/help.html">Help</a>
    </div>
  </nav>

  <div class="page-container card">
    <h1>Currency Converter</h1>
    <input type="number" id="amount" placeholder="Enter amount">
    <select id="fromCurrency">
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
      <option value="GBP">GBP</option>
      <option value="JPY">JPY</option>
      <option value="CAD">CAD</option>
    </select>
    <select id="toCurrency">
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
      <option value="GBP">GBP</option>
      <option value="JPY">JPY</option>
      <option value="CAD">CAD</option>
    </select>
    <button id="convertBtn" class="btn">Convert & Save</button>
    <p id="result"></p>
    <canvas id="conversionChart" style="max-width:600px;"></canvas>
  </div>

  <!-- Rates table container -->
  <div id="ratesContainer" class="page-container card" style="margin-top:20px;"></div>

  <script src="/main.js"></script>
</body>
</html>
